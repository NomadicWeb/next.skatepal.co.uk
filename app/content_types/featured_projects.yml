name: Featured projects
slug: featured_projects
description: A project completed or in progress by SkatePAL
label_field_name: title
order_by: project_date
order_direction: desc

fields: 
- title:
    label: Title
    type: string
    required: true
    localized: false

- project_date:
    label: Start date of project
    type: date_time
    required: true
    localized: false

- client:
    label: Who are SkatePAL building this project for?
    type: text
    required: false
    localized: false

- status:
    label: In progress, Completed, Planning? What stage is the project at.
    type: text
    required: false
    localized: false

- area:
    label: Size of project space
    type: text
    required: false
    localized: false

- location:
    label: Where is the project located at?
    type: text
    required: false
    localized: false

- sectors:
    label: An explanation of what sector means
    type: text
    required: false
    localized: false

- description:
    label: A description of the project.
    type: text
    required: false
    localized: false

- featured_image:
    label: Featured image (appears on project listing page)
    type: file
    required: false
    localized: false

- project_image1:
    label: Image1 (appear on single project page)
    type: file
    required: false
    localized: false

- project_image2:
    label: Image2 (appear on single project page)
    type: file
    required: false
    localized: false

- project_image3:
    label: Image3 (appear on single project page)
    type: file
    required: false
    localized: false

- project_image4:
    label: Image4 (appear on single project page)
    type: file
    required: false
    localized: false

- lat_coord:
    label: latitude co-ordinates for map on single project page
    type: float
    required: false
    localized: false
         
- lon_coord:
    label: longitude co-ordinates for map on single project page
    type: float
    required: false
    localized: false
